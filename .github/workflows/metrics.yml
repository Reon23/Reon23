name: Metrics

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      # Checkout repository (required for git commands)
      - name: Checkout repo
        uses: actions/checkout@v3

      # Generate main metrics card
      - name: Generate main metrics card
        uses: lowlighter/metrics@latest
        if: always()
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Reon23
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          filename: github-metrics.svg

      # Generate full-year activity calendar
      - name: Generate full-year activity calendar
        uses: lowlighter/metrics@latest
        if: always()
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Reon23
          filename: metrics.plugin.isocalendar.fullyear.svg
          base: ""
          plugin_isocalendar: true
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Kolkata

      # Generate recent activity
      - name: Generate recent activity
        uses: lowlighter/metrics@latest
        if: always()
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Reon23
          filename: metrics.plugin.activity.svg
          base: ""
          plugin_activity: true
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          config_timezone: Asia/Kolkata

      # Generate languages card
      - name: Generate languages card
        uses: lowlighter/metrics@latest
        if: always()
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Reon23
          filename: metrics.plugin.languages.svg
          base: ""
          plugin_languages: true
          plugin_languages_sections: recently-used
          plugin_languages_recent_load: 400
          plugin_languages_recent_days: 60
          config_timezone: Asia/Kolkata
          
      # Prepare dist folder for Snake game
      - name: Prepare dist folder
        run: mkdir -p dist
      
      # Generate Snake game
      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # Commit Snake game files
      - name: Commit generated Snake files
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "action@github.com"
          git add dist/*
          git commit -m "Update Snake game" || echo "Nothing to commit"
          git pull --rebase origin main
          git push origin main

