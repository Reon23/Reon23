name: Metrics

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      # Checkout repository (required for git commands)
      - name: Checkout repo
        uses: actions/checkout@v3

      # Generate main metrics card
      - name: Generate main metrics card
        uses: lowlighter/metrics@latest
        if: always()
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Reon23
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          filename: github-metrics.svg

      # Generate languages card
      - name: Generate languages card
        uses: lowlighter/metrics@latest
        if: always()
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Reon23
          filename: metrics.plugin.languages.svg
          base: ""
          plugin_languages: true
          plugin_languages_sections: recently-used
          plugin_languages_recent_load: 400
          plugin_languages_recent_days: 60
          config_timezone: Asia/Kolkata

      # Generate Pinned Repositories
      - name: Pinned repositories
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.repositories.pinned.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_repositories: yes
          plugin_repositories_pinned: 3
          config_timezone: Asia/Kolkata

      # Generate Topic icons
      - name: Topics icons
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.icons.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: mastered
          config_timezone: Asia/Kolkata
          
      # Prepare dist folder for Snake game
      - name: Prepare dist folder
        run: mkdir -p dist
      
      # Generate Snake game
      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # Commit Snake game files
      - name: Commit generated Snake files
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "action@github.com"
          git add dist/*
          git commit -m "Update Snake game" || echo "Nothing to commit"
          git pull --rebase origin main
          git push origin main

